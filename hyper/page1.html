<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/page1.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" style="border-radius: 20%">
    <title>Registration Form</title>
</head>
<body>

    <div class="form-container">
        <h2>Personal Information Form</h2>
        <form id="personalForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact:</label>
                <input type="tel" id="emergency-contact" name="emergency_contact" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" name="hobbies" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="Music"> Music</label>
                    <label><input type="checkbox" name="interests" value="Reading"> Reading</label>
                </div>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <img id="preview" src="" alt="Image Preview" style="display:none;">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            const imagePreview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    imagePreview.style.width = 'auto';  
                    imagePreview.style.height = 'auto'; 
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('personalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>

</body>
</html>
